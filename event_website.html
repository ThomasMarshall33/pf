<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Events Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
            min-height: 100vh;
            line-height: 1.6;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(0, 255, 100, 0.1);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 255, 100, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 100, 0.3);
            position: relative;
        }

        .header h1 {
            font-size: 3.2rem;
            margin-bottom: 15px;
            color: #00ff64;
            font-weight: 800;
            letter-spacing: -1px;
            text-shadow: 0 0 20px rgba(0, 255, 100, 0.5);
        }

        .header .tagline {
            font-size: 1.4rem;
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 100, 0.3);
        }

        .header .subtitle {
            font-size: 1rem;
            color: #cccccc;
            opacity: 0.9;
        }

        .section-card {
            background: rgba(26, 26, 26, 0.95);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 100, 0.2);
            transition: all 0.3s ease;
        }

        .section-title {
            color: #00ff64;
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 700;
            padding-bottom: 15px;
            border-bottom: 3px solid #00ff64;
            display: inline-block;
            text-shadow: 0 0 10px rgba(0, 255, 100, 0.3);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #00ff64;
            font-size: 0.95rem;
            text-shadow: 0 0 5px rgba(0, 255, 100, 0.3);
        }

        input, textarea, select {
            padding: 16px 18px;
            border: 2px solid #333333;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #00ff64;
            box-shadow: 0 0 0 3px rgba(0, 255, 100, 0.2);
            background: rgba(0, 0, 0, 0.9);
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff64 0%, #00cc50 100%);
            color: #000000;
            border: none;
            padding: 18px 36px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 255, 100, 0.4);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 25px;
        }

        .event-card {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(26, 26, 26, 0.9) 100%);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
            border: 2px solid rgba(0, 255, 100, 0.2);
        }

        .event-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: #00ff64;
            margin-bottom: 15px;
        }

        .no-events {
            text-align: center;
            color: #888888;
            font-size: 1.3rem;
            padding: 60px 20px;
            background: rgba(26, 26, 26, 0.5);
            border-radius: 15px;
            border: 2px dashed #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ‰ Party Hub ðŸŽ‰</h1>
            <div class="tagline">Where the Party Never Stops!</div>
            <div class="subtitle">Discover epic events, parties, and good times happening around you</div>
        </div>

        <div class="section-card">
            <h2 class="section-title">ðŸŽŠ Post Your Event</h2>
            <form id="eventForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="eventTitle">Event Name</label>
                        <input type="text" id="eventTitle" required placeholder="e.g., Epic House Party">
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Date</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label for="eventTime">Time</label>
                        <input type="time" id="eventTime" required>
                    </div>
                    <div class="form-group">
                        <label for="eventLocation">Location</label>
                        <input type="text" id="eventLocation" required placeholder="e.g., Downtown Club">
                    </div>
                    <div class="form-group full-width">
                        <label for="eventDescription">Event Details</label>
                        <textarea id="eventDescription" required placeholder="Tell people what to expect!"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn-primary">ðŸš€ Post This Party!</button>
            </form>
        </div>

        <div class="section-card">
            <h2 class="section-title">ðŸ”¥ Upcoming Events</h2>
            <div id="eventsContainer" class="events-grid">
                <div class="no-events">
                    No parties posted yet. Be the first to get this party started! ðŸŽ‰
                </div>
            </div>
        </div>
    </div>

    <script>
        let events = [];

        function renderEvents() {
            const container = document.getElementById('eventsContainer');
            
            if (events.length === 0) {
                container.innerHTML = '<div class="no-events">No parties posted yet. Be the first to get this party started! ðŸŽ‰</div>';
                return;
            }

            container.innerHTML = events.map((event, index) => `
                <div class="event-card">
                    <div class="event-title">${event.title}</div>
                    <p><strong>Date:</strong> ${event.date}</p>
                    <p><strong>Time:</strong> ${event.time}</p>
                    <p><strong>Location:</strong> ${event.location}</p>
                    <p><strong>Details:</strong> ${event.description}</p>
                </div>
            `).join('');
        }

        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newEvent = {
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                location: document.getElementById('eventLocation').value,
                description: document.getElementById('eventDescription').value
            };

            events.push(newEvent);
            renderEvents();
            this.reset();
        });

        document.getElementById('eventDate').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
